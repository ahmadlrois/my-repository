<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urutan Data</title>
</head>
<body>
    <script>
        let dataProduk = {
            1:{nama: "Indomie", harga: 3000, rating: 5, likes: 150 },
            2:{nama: "Laptop", harga: 4000000, rating: 4.5, likes: 123 },
            3:{nama: "Aqua", harga: 3000, rating: 4, likes: 250 },
            4:{nama: "Smart TV", harga: 4000000, rating: 4.5, likes: 42 },
            5:{nama: "Headphone", harga: 4000000, rating: 3.5, likes: 90 },
            6:{nama: "Very Smart TV", harga: 4000000, rating: 3.5, likes: 87 }
        }

        let array=[];

        for(i in dataProduk){
            array.push([dataProduk[i].nama, dataProduk[i].harga, dataProduk[i].rating, dataProduk[i].likes]);
        }

        array.sort(function(a, b){
            return a[1] - b[1];
        });

        console.info(array);
    </script>
</body>
</html>
